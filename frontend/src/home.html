<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="icon" href="images/lottery.png">
    <title>Lotérica</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>BEM-VINDO</h1>
            <p>Aqui você pode fazer sua aposta e ter uma chance de ganhar milhares de reais!</p>
        </div>
        <div class="buttons">
            <button class="betButton">APOSTAR<img src="images/betting.png" alt=""></button>
            <a href="management.html"><button class="manageButton">GERENCIAR<img src="images/manage.png" alt=""></button></a>
        </div>
    </div>

    <div class="registration">
        <div class="form">
            <label for="cpfInput">CPF</label>
            <input id="cpfInput" class="cpfInput" type="number" required minlength=11 maxlength=11/>
            <label for="nameInput">Nome</label>
            <input id="nameInput" class="nameInput" type="text" required/>
            <button class="submitRegister">PROSSEGUIR</button>
        </div>
            
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="scripts/startup.js"></script>
</body>
</html>
